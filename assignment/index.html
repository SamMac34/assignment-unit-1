<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header element -->
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->   
        <h1>Sam McCauley</h1>
    </header>
    <!-- Include an image -->    
        <img src="https://www.innovadiscs.com/wp-content/uploads/2015/02/targets-header.jpg" alt="Disc Golf Basket"/>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="FFList">
        <ul>
            <li>I love to disc golf every chance I get</li>
            <li>I enjoy very spicy foods</li>
            <li>I enjoy gardening and landscaping</li>
        </ul>
    </div>
    <!-- Create a footer element -->
    <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
        <p>"Clothes make the man.  Naked people have little to no influence in society" -Mark Twain</p>
    </footer>
</body>
</html>
